<nav class="navbar navbar-default" role="navigation" ng-controller="BackButtonCtrl">
    <button type="submit" class="btn btn-sm-back" ng-click="back()">
        <span class="glyphicon glyphicon-chevron-left"></span>
        {{getLocalizedString('back')}}
    </button>
    <div class="title">{{getLocalizedString('appointmentsViewReservations')}}
        <div class="connection-status">
            <span class="glyphicon glyphicon-signal" ></span>  <span ng-show="isOffline" ng-class="{positionRelative: isOffline}" class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <img onclick="window.open('http://www.icasa-group.com', '_system');" class="icasaLogo" src="img/ICASA_logo_200px.png" alt="ICASA logo" />
</nav>

<div class="well well-sm widthPercent AppointmentsListFillPatient">
    <div class="AcceleratedList btn-group-vertical list list_overflow_y_100 list-unstyled patientAppointment">
        <div class="btn btn-default btn-reservation btn-group-justified" ng-repeat="reservation in reservationList| orderBy:'the_date'" >
            <div class="container-fluid">
                <div class="text-left">{{formatDate(reservation.the_date)}} - {{reservation.title}}</div>
                <div class="row">
                    <div class="col-xs-2 reservationHour">
                        {{reservation.time_from}}
                    </div>
                    <div class="col-xs-3 reservationTitle">
                        {{reservation.unit_name}}
                    </div>   
                    <div class="col-xs-3 reservationTitle">
                        {{reservation.dep_name}}
                    </div>
                    <div class="col-xs-4 reservationTitle">
                        {{reservation.hosp_full_name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-info" ng-hide="reservationList.length"><span class="glyphicon glyphicon-info-sign"></span>{{ getLocalizedString('patientAppointmentsViewNoReservations')}}</div>
    </div>
</div>
