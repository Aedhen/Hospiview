<div >
    <div class="col-md-12 page-header-red">
        <h1>HospiView</h1>
    </div>
    <div class="col-md-12">
        <div class="well">
            <h2>Welkom</h2>
            <form name="loginForm" novalidate ng-submit="login()">
                <div class="form-group">
                    <select class="form-control input-xl" ng-model="user" ng-options="user.username as user.username for user in users" ng-change="getServersUser()" required>
                        <option value="">- Selecteer een gebruiker -</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control input-xl" ng-model="server" ng-options="server as server.hosp_full_name for server in servers" ng-change="getLoginUser()" required>
                        <option value="">- Selecteer een ziekenhuis -</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" id="username" class="form-control input-lg" placeholder="Gebruikersnaam" ng-model="username" required>
                    </div>
                </div>
                <div class="form-group" ng-hide="showPasswordBoolean">
                    <div class="input-group">
                        <span class="input-group-addon btn" ng-click="showpassword()" ng-hide="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                        <input type="password" id="password" class="form-control input-lg" placeholder="Paswoord" ng-model="password" required>
                    </div>
                </div>
                <div class="form-group" ng-show="showPasswordBoolean">
                    <div class="input-group">
                        <span class="input-group-addon btn" ng-click="showpassword()" ng-show="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                        <input type="text" id="password" class="form-control input-lg" placeholder="Paswoord" ng-model="password" required>
                    </div>
                </div>
                <div class="checkbox">         
                    <label class="checkbox">
                        <input type="checkbox" ng-model="savePassword" ng-click="savePasswordWarning()">Paswoord automatisch invullen?    
                    </label>
                </div>
                <div class="alert alert-danger" ng-show="error">{{errormessage}}</div>
                <div class="form-group text-center">
                    <button type="submit" class="has-spinner btn btn-xl" ng-disabled="loginForm.$invalid || loggingIn">
                        <span ng-show="loggingIn"><i class="glyphicon glyphicon-refresh"></i></span>
                        Log in
                    </button>
                </div>
            </form>
        </div>
        <script type="text/ng-template" id="searchModal">
            <div class="modal-header">
            <p>Er zijn de volgende 14 dagen geen afspraken gevonden.
            Wilt u verder zoeken?</p>
            </div>
            <div class="modal-body form-group">
            <div class="input-lg">
            <div class="btn-group btn-group-lg btn-block">
            <button class="btn btn-width btn-primary btn-large" ng-click="ok()">ja</button>
            <button class="btn btn-width btn-primary btn-large" ng-click="cancel()">nee</button>
            </div>
            </div>
            </div>
        </script>
        <script type="text/ng-template" id="offlineModal">
            <div class="modal-header">
            <p>Er is geen internetconnectie of er kan geen connectie worden gemaakt met de server. Offline kan u nog steeds
            de laatst opgehaalde afspraken bekijken. Wilt u offline doorgaan?</p>
            </div>
            <div class="modal-body form-group">
            <div class="input-lg">
            <div class="btn-group btn-group-lg btn-block">
            <button class="btn btn-width btn-primary btn-large" ng-click="ok()">ja</button>
            <button class="btn btn-width btn-primary btn-large" ng-click="cancel()">nee</button>
            </div>
            </div>
            </div>
        </script>
    </div>
