<div class="col-md-12 page-header-red">
    <button type="submit" class="btn btn-sm-back" ng-click="back()">
        <span class="glyphicon glyphicon-chevron-left"></span>
        terug
    </button>
    <h1>Afspraken</h1>
</div>
<div class="height80Percent" ng-swipe-left="nextDay()" ng-swipe-right="previousDay()">
    <div class="alert alert-info" ng-show="showmessage"><span class="glyphicon glyphicon-info-sign"></span>{{errormessage}}</div>
    <div class="dateAndCalendar">
        <button class="btn btn-default btn-sm-menu float-right" ng-click="calendarView()"><span class="glyphicon glyphicon-calendar"></span></button>
        <h4>{{showDate}}</h4>

    </div>
    <div class="well heightPerscent">
        <div class="btn-group-vertical list list_overflow_y_500 list-unstyled heightPercent">
            <div class="btn btn-default btn-lg btn-group-justified" ng-repeat="reservation in reservations| orderBy:'time_from' | filter:{the_date:date}">
                <div ng-click="details(reservation)">
                    <!--<div class="float-right"><a class="" ng-click="delete(reservation.id)"><span class="glyphicon glyphicon-remove-circle"></span></a></div>         
                    -->
                    <div class="text-left">
                        <span class="float-left">
                            {{reservation.time_from}}
                        </span>
                        <span class="colorWrapper">
                            <span ng-switch on="reservation.color">
                                <span ng-switch-when=""></span>
                                <span ng-switch-default ng-style="style(reservation.color)" class="colorMarking">&nbsp &nbsp</span>
                            </span>
                            <span ng-switch on="reservation.color2">
                                <span ng-switch-when=""></span>
                                <span ng-switch-default ng-style="style(reservation.color2)" class="colorMarking">&nbsp &nbsp</span>
                            </span>
                            <span ng-switch on="reservation.color3">
                                <span ng-switch-when=""></span>
                                <span ng-switch-default ng-style="style(reservation.color3)" class="colorMarking">&nbsp &nbsp</span>
                            </span>
                            <span ng-switch on="reservation.color4">
                                <span ng-switch-when=""></span>
                                <span ng-switch-default ng-style="style(reservation.color4)" class="colorMarking">&nbsp &nbsp</span>
                            </span>
                            <span ng-switch on="reservation.color5">
                                <span ng-switch-when=""></span>
                                <span ng-switch-default ng-style="style(reservation.color5)" class="colorMarking">&nbsp &nbsp</span>
                            </span>
                        </span>
                        <span ng-switch on="reservation.the_comment">
                            <span ng-switch-when="">&nbsp &nbsp</span>
                            <span ng-switch-default><b>C</b></span>
                        </span>
                        <span ng-switch on="cellcontent">
                            <span ng-switch-when="patient">{{reservation.name}}</span>
                            <span ng-switch-default>{{reservation.title}}</span>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
