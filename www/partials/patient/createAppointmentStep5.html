<nav class="navbar navbar-default" role="navigation" ng-controller="BackButtonCtrl">
    <button type="submit" class="btn btn-sm-back" ng-click="back()">
        <span class="glyphicon glyphicon-chevron-left"></span>
        {{ getLocalizedString('back')}}
    </button>
    <div class="title">{{ getLocalizedString('createAppointmentStep5')}}</div>
    <img onclick="window.open('http://www.icasa-group.com', '_system');" class="icasaLogo" src="img/ICASA_logo_200px.png" alt="ICASA logo" />
</nav>

<div class="col-md-12">
    <div class="well well-lg">
        <h4>{{getLocalizedString('createAppointmentStep5Info')}}</h4>
        <form name="step5Form" novalidate>
            <table class="appointmentFormTable" id="questionTable"></table>
            <div class="alert alert-danger" ng-show="displayError || step5Form.lastname.$error.required && step5Form.lastname.$dirty || step5Form.firstname.$error.required && step5Form.firstname.$dirty || step5Form.phone.$error.required && step5Form.phone.$dirty">
                {{getLocalizedString('createAppointmentStep5Error')}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-xl" ng-click="next(step5Form.$valid)" ng-disabled="step5Form.$invalid">{{getLocalizedString('createAppointmentNext')}}</button>
            </div>
        </form>
    </div>
</div>
