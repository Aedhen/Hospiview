<div class="col-md-12 page-header-blue">
    <button type="submit" class="btn btn-sm-back" ng-click="logout()">
        <span class="glyphicon glyphicon-remove"></span>
        Afmelden
    </button>
    <h1>HospiView</h1>
</div>
<div>
    <div class="col-md-12">
        <div class="well">Welkom, {{user}}.</div>
    </div>
    <div class="col-md-6 form-group text-center">
        <button type="submit" class="btn btn-xl-red" ng-click="createAppointment()">Afspraak maken</button>
    </div>
    <div class="col-md-6 form-group text-center">
        <button type="submit" class="btn btn-xl-red" ng-click="viewAppointments()">Afspraken bekijken</button>
    </div>
</div>
<div class="col-md-12 form-group text-right">
    <button type="submit" class="btn btn-default btn-settings" ng-click="settings()"><span class="glyphicon glyphicon-cog"></span> Instellingen</button>
</div>
