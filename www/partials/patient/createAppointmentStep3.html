<nav class="navbar navbar-default" role="navigation" ng-controller="BackButtonCtrl">
    <button type="submit" class="btn btn-sm-back" ng-click="back()">
        <span class="glyphicon glyphicon-chevron-left"></span>
        {{ getLocalizedString('createAppointmentPrevious')}}
    </button>
    <div class="title">{{ getLocalizedString('createAppointmentStep3')}}</div>
    <img onclick="window.open('http://www.icasa-group.com', '_system');" class="icasaLogo" src="img/ICASA_logo_200px.png" alt="ICASA logo" />
</nav>
<div class="input-group widthPercent">
    <div class="btn-group widthPercent">
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.monday" btn-checkbox>{{days[1]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.tuesday" btn-checkbox>{{days[2]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.wednesday" btn-checkbox>{{days[3]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.thursday" btn-checkbox>{{days[4]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.friday" btn-checkbox>{{days[5]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.saturday" btn-checkbox>{{days[6]}}</button>
        <button type="button" class="btn btn-default btn-lg dayButtonWidth" ng-model="filters.sunday" btn-checkbox>{{days[0]}}</button>
    </div>
</div>
<div class="input-group">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg" ng-model="filters.morning" btn-checkbox>voormiddag</button>
        <button type="button" class="btn btn-default btn-lg" ng-model="filters.afternoon" btn-checkbox>namiddag</button>
    </div>
</div>
