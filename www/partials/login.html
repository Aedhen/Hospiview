<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- placeholder to make the header look the same as in pages that do have a top left button -->
        <button class="btn btn-sm-back invisible"></button>
        <div class="title">Login</div>
        <img onclick="window.open('http://www.icasa-group.com', '_system');" class="icasaLogoLogin icasaLogo" src="img/ICASA_logo_200px.png" alt="ICASA logo" />
    </div>
</nav>
<div id="loginDiv" class="col-md-12 invisible">
    <div class="well">
        <h2>{{ getLocalizedString('loginGreeting')}}</h2>
        <form name="loginForm" novalidate ng-submit="login()">
            <div class="form-group">
                <select class="form-control" ng-model="user" ng-options="user.username as user.username for user in users" ng-change="getServersUser()" required>
                    <option value="">- {{ getLocalizedString('loginUserSelectDefault')}} -</option>
                </select>
            </div>
            <div>
                <button type="button" class="btn btn-primary" ng-click="getLoginUser(0)" ng-model="serverRadio" ng-show="selectedUser.servers[0] !== undefined" btn-radio="selectedUser.servers[0]">{{selectedUser.servers[0].hosp_short_name}}</button>
                <button type="button" class="btn btn-primary" ng-click="getLoginUser(1)" ng-model="serverRadio" ng-show="selectedUser.servers[1] !== undefined" btn-radio="selectedUser.servers[1]">{{selectedUser.servers[1].hosp_short_name}}</button>
                <button type="button" class="btn btn-primary" ng-click="getLoginUser(2)" ng-model="serverRadio" ng-show="selectedUser.servers[2] !== undefined" btn-radio="selectedUser.servers[2]">{{selectedUser.servers[2].hosp_short_name}}</button>
            </div><br/>

            <div ng-show="serverRadio === selectedUser.servers[0]">
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="username" class="form-control input-lg" placeholder="{{ getLocalizedString('loginUsername')}}" ng-model="selectedUser.servers[0].user_login">
                        </div>
                    </div>
                    <div class="form-group" ng-hide="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-hide="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="password" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[0].user_password">
                        </div>
                    </div>
                    <div class="form-group" ng-show="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-show="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="text" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[0].user_password" />
                        </div>
                    </div>
                    <div class="savePasswordText">
                        <img ng-src="img/checkbox{{checkboxImgServer0}}.png" ng-click="changeCheckbox('0')" height="25" width="25"/> {{ getLocalizedString('loginAutomaticallyEnterPassword')}}
                    </div>
                </div>
            </div>

            <div ng-show="serverRadio === selectedUser.servers[1]">
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="username" class="form-control input-lg" placeholder="{{ getLocalizedString('loginUsername')}}" ng-model="selectedUser.servers[1].user_login" >
                        </div>
                    </div>
                    <div class="form-group" ng-hide="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-hide="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="password" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[1].user_password" >
                        </div>
                    </div>
                    <div class="form-group" ng-show="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-show="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="text" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[1].user_password"  >
                        </div>
                    </div>
                    <div class="savePasswordText">
                        <img ng-src="img/checkbox{{checkboxImgServer1}}.png" ng-click="changeCheckbox('1')" height="25" width="25"/> {{ getLocalizedString('loginAutomaticallyEnterPassword')}}
                    </div>
                </div>
            </div>

            <div ng-show="serverRadio === selectedUser.servers[2]">
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="username" class="form-control input-lg" placeholder="{{ getLocalizedString('loginUsername')}}" ng-model="selectedUser.servers[2].user_login" >
                        </div>
                    </div>
                    <div class="form-group" ng-hide="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-hide="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="password" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[2].user_password" >
                        </div>
                    </div>
                    <div class="form-group" ng-show="showPasswordBoolean">
                        <div class="input-group">
                            <span class="input-group-addon btn" ng-click="showpassword()" ng-show="showPasswordBoolean"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="text" id="password" class="form-control input-lg" placeholder="{{ getLocalizedString('loginPassword')}}" ng-model="selectedUser.servers[2].user_password" >
                        </div>
                    </div>
                    <div class="savePasswordText">
                        <img ng-src="img/checkbox{{checkboxImgServer2}}.png" ng-click="changeCheckbox('2')" height="25" width="25"/> {{ getLocalizedString('loginAutomaticallyEnterPassword')}}
                    </div>
                </div>
            </div>


            <div class="alert alert-danger" ng-show="error">{{errormessage}}</div>
            <div class="form-group text-center">
                <button type="submit" class="has-spinner btn btn-xl" ng-disabled="loginForm.$invalid || loggingIn">
                    <span ng-show="loggingIn"><i class="glyphicon glyphicon-refresh"></i></span>
                    {{ getLocalizedString('login')}}
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/ng-template" id="searchModal">
    <div class="modal-header">
    <p>{{ getLocalizedString('loginNoReservationsFound') }}</p>
    </div>
    <div class="modal-body form-group">
    <div class="input-lg">
    <div class="btn-group btn-group-lg btn-block">
    <button class="btn btn-width btn-primary btn-large" ng-click="ok()">{{ getLocalizedString('yes') }}</button>
    <button class="btn btn-width btn-primary btn-large" ng-click="cancel()">{{ getLocalizedString('no') }}</button>
    </div>
    </div>
    </div>
</script>
<script type="text/ng-template" id="offlineModal">
    <div class="modal-header">
    <p>{{ getLocalizedString('loginNoConnection') }}</p>
    </div>
    <div class="modal-body form-group">
    <div class="input-lg">
    <div class="btn-group btn-group-lg btn-block">
    <button class="btn btn-width btn-primary btn-large" ng-click="ok()">{{ getLocalizedString('yes') }}</button>
    <button class="btn btn-width btn-primary btn-large" ng-click="cancel()">{{ getLocalizedString('no') }}</button>
    </div>
    </div>
    </div>
</script>
